<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Miles</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }
        #runButton {
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4da6ff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        #runButton:hover {
            background-color: #0066cc;
        }
        #result {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Run Miles</h1>
        <button id="runButton">Run Code</button>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('runButton').addEventListener('click', async function() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerText = "Running...";

            try {
                // Send request to the backend API and await response
                const response = await fetch('/update-odometer');
                const data = await response.json();

                // Clear previous results and display success or error
                resultDiv.innerText = "";
                if (data.success) {
                    // Display each truck's mileage update
                    data.data.forEach(entry => {
                        const message = `Truck ${entry.name} was updated with ${entry.odometer} miles.`;
                        const p = document.createElement("p");
                        p.innerText = message;
                        resultDiv.appendChild(p);
                    });
                } else {
                    throw new Error(data.message || "Unknown error occurred.");
                }
            } catch (error) {
                resultDiv.innerText = 'Error executing code: ' + error.message;
            }
        });
    </script>
</body>
</html>
