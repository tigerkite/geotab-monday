<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Miles</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        #runButton, #downloadButton {
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4da6ff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            display: inline-block;
        }

        #runButton:hover, #downloadButton:hover {
            background-color: #0066cc;
        }

        #result {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Run Miles</h1>
        <button id="runButton">Run Code</button>
        <button id="downloadButton" style="display: none;">Download Report</button>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('runButton').addEventListener('click', async function() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerText = "Running...";

            try {
                const response = await fetch('/update-odometer');
                const result = await response.json();

                if (result.success && Array.isArray(result.data)) {
                    resultDiv.innerText = '';
                    const reportContent = [];

                    result.data.forEach((truck) => {
                        const truckInfo = `Truck ${truck.name} was updated with ${truck.odometer} miles.`;
                        const truckElement = document.createElement('div');
                        truckElement.innerText = truckInfo;
                        resultDiv.appendChild(truckElement);
                        reportContent.push(truckInfo);
                    });

                    // Show the download button after generating the report
                    const downloadButton = document.getElementById('downloadButton');
                    downloadButton.style.display = 'inline-block';
                    
                    downloadButton.onclick = function() {
                        const blob = new Blob([reportContent.join('\n')], { type: 'text/plain' });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'Truck_Report.txt';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    };
                } else {
                    resultDiv.innerText = "Error: No data returned from server.";
                }
            } catch (error) {
                resultDiv.innerText = 'Error executing code: ' + error.message;
            }
        });
    </script>
</body>
</html>
