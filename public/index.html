<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Miles</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        #runButton {
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4da6ff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        #runButton:hover {
            background-color: #0066cc;
        }

        #result {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Run Miles</h1>
        <button id="runButton">Run Code</button>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('runButton').addEventListener('click', async function() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerText = "Running...";

            try {
                // Call the server endpoint
                const response = await fetch('/update-odometer');
                const result = await response.json();

                if (result.success && Array.isArray(result.data)) {
                    resultDiv.innerText = '';
                    result.data.forEach((truck) => {
                        const truckInfo = document.createElement('div');
                        truckInfo.innerText = `Truck ${truck.name} was updated with ${truck.odometer} miles.`;
                        resultDiv.appendChild(truckInfo);
                    });
                } else {
                    resultDiv.innerText = "Error: No data returned from server.";
                }
            } catch (error) {
                resultDiv.innerText = 'Error executing code: ' + error.message;
            }
        });
    </script>
</body>
</html>
